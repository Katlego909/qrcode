<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config =  {
        theme: {
            extend: {
                fontFamily : {
                    sans: ["Work Sans", "sans-serif"]
                }
            }
        }
    } </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>QR Code Generator</title>

</head>
<body>
    <header class="bg-blue-900 text-white p-10 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">QR Code</div>
        </div>
    </header>
    <main>
        <div class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row">
            <div class="w-full md:w-2/3 mr-24"><h1 class="text-3xl font-bold mb-5 md:4xl">QR Code Generator</h1>
                <p class="mb-4 font-bold">
                    QR Code allow smartphone users to access your website simply and quickly by just scanning the code with your phone camera.
                </p>
                <p>
                    Enter your ULR below to generate a QR Code and download the image.
                </p>
                <form action="" id="generate-form" class="mt-4">
                    <input id="url" type="url"
                    placeholder="Enter Url"
                    class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                    <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark  mr-2 focus:outline-none">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected >300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>
                    <button class="bg-gray-600 rounded w-full text-white mt-5 py-3 px-4 hover:bg-black" type="submit">
                        Generate QR Code
                    </button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="img/icon.png" alt="" class="w-1/2 m-auto mb-10 md:w-full">
            </div>
        </div>
        <!--- Generated QR Code --->
        <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center p-5 mt-10 mb-10">

            <!--QR Code Output--> 

           <div id="qrcode" class="m-auto">
           </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
